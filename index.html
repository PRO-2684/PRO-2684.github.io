<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PRO's blog</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <link rel="icon" href="./favicon.ico">
        <link rel="stylesheet" href="./css/katex.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/prism_light.css" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="./css/prism_dark.css" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="./css/nprogress.css">
        <script src="./js/nprogress.js"></script>
        <script src="./js/showdown.min.js"></script>
        <script src="./js/katex.min.js"></script>
        <script src="./js/katex-auto-render.min.js"></script>
        <script src="./js/prism.js" data-manual></script>
    </head>
    <body>
        <header>
            <h1>PRO's blog</h1>
        </header>
        <div id="main-content">
            <aside class="panel left-panel">
                <div>
                    Title: <span id="title">none</span><br/>
                    Created: <span id="created">none</span><br/>
                    Modified: <span id="modified">none</span><br/>
                    Source code: <a href="./notes/index.md" id="source_code" target="_blank">index.md</a><br>
                    Tags: <div id="tags">none</div>
                </div>
                <div>
                    ⭐ Bookmarks:<br>
                    <ul id="bookmarks">
                        <li>
                            <a>index</a><a href='javascript:addBookmark("index");' class="bookmark-op"><b>+</b></a>
                        </li>
                    </ul>
                </div>
            </aside>
            <aside class="panel right-panel">
                <div>
                    <ul class="outline">
                        <li class="outline-item">Nothing to show.</li>
                    </ul>
                </div>
            </aside>
            <article id="markdown" class="line-numbers match-braces language-plain">Please enable javascript.</article>
        </div>
        <div id="float-buttons">
            <a href="javascript:menu();" class="button" id="show-sidebar">☰</a>
            <a href="#top" class="button">↑</a>
        </div>
        <div id="overlay" onclick="menu();"></div>
        <script src="./js/main.js?v=4"></script>
    </body>
</html>
