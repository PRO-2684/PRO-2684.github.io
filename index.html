<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PRO's blog</title>
	<script src="js/modernizr.custom.js"></script>
	<style type="text/css">
		/* ÈÄöÁî®Ê†∑Âºè */
		*,
		*:after,
		*:before {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		body,
		html {
			font-size: 100%;
			padding: 0;
			margin: 0;
		}

		body {
			font-family: 'Lato', Calibri, Arial, sans-serif;
			color: #b3b9bf;
			background: #00161f;
		}

		a {
			color: #888;
			text-decoration: none;
		}

		a:hover,
		a:active {
			color: rgb(0, 95, 204);
		}

		.grid {
			padding: 20px 20px 100px 20px;
			max-width: 1300px;
			margin: 0 auto;
			list-style: none;
			text-align: center;
		}

		.grid li {
			display: inline-block;
			width: 440px;
			margin: 0;
			padding: 20px;
			text-align: left;
			position: relative;
		}

		.grid figure {
			margin: 0;
			position: relative;
		}

		.grid figure img {
			max-width: 100%;
			display: block;
			position: relative;
		}

		.grid figcaption {
			position: absolute;
			top: 0;
			left: 0;
			padding: 20px;
			background: #2c3f52;
			color: #ed4e6e;
		}

		.grid figcaption h3 {
			margin: 0;
			padding: 0;
			color: #fff;
		}

		.grid figcaption span:before {
			content: 'by ';
		}

		.grid figcaption a {
			text-align: center;
			padding: 5px 10px;
			border-radius: 2px;
			display: inline-block;
			background: #ed4e6e;
			color: #fff;
		}

		/* ËØ¥ÊòéÊñáÂ≠óÊ†∑Âºè 2 */

		.cs-style-2 figure img {
			z-index: 10;
			-webkit-transition: -webkit-transform 0.4s;
			-moz-transition: -moz-transform 0.4s;
			transition: transform 0.4s;
		}

		.no-touch .cs-style-2 figure:hover img,
		.cs-style-2 figure.cs-hover img {
			-webkit-transform: translateY(-90px);
			-moz-transform: translateY(-90px);
			-ms-transform: translateY(-90px);
			transform: translateY(-90px);
		}

		.cs-style-2 figcaption {
			height: 90px;
			width: 100%;
			top: auto;
			bottom: 0;
		}

		.cs-style-2 figcaption a {
			position: absolute;
			right: 20px;
			top: 30px;
		}
	</style>
</head>

<body>
	<header>
		<h1>PRO's blog</h1>
		<p>Style from <a href="http://www.webkaka.com/tutorial/js/2019/090671/Caption-Hover-Effects/index02.html">www.webkaka.com Effect 2</a>.
		<br/>For mobile users, please visit <a href="mobile.html">this page</a>.</p>
	</header>
	<ul class="grid cs-style-2">

		</li>
		<li>

				</figcaption>
			</figure>
		</li>
		<li>

				<img src="images/website.png" alt="website">
				<figcaption>
					<h3>Some useless websites</h3>
					<span>PRO<font color="orange">(üößunder construction)</font></span>
					<a href="websites.html">Take a look</a>
				</figcaption>
			</figure>
		</li>
		<li>
			<figure>
				<img src="images/search.png" alt="search">
				<figcaption>
					<h3>Some search engines</h3>
					<span>PRO<font color="orange">(üößunder construction)</font></span>
					<a href="engines.html">Take a look</a>
				</figcaption>
			</figure>
		</li>
		<li>
			<figure>
				<img src="images/news.png" alt="recent">
				<figcaption>
					<h3>What's going on?</h3>
					<span>PRO<font color="orange">(üößunder construction)</font></span>
					<a href="recent.html">Take a look</a>

			</figure>
		</li>
		<li>
			<figure>
				<img src="images/contact.png" alt="contact">

					<h3>Contact me</h3>
					<span>PRO<font color="orange">(üößunder construction)</font></span>

		</li>
	</ul>
</body>

</html>
